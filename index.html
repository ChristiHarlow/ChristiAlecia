<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Christi Alecia</title>

        <link

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        />

        <link

    <body>
        <div class="container">
            <section
                id="intro"
                class="d-flex flex-column align-items-center justify-content-center"
            >
                <h1>christi alecia</h1>
                <h2>aspiring web devloper</h2>
                <h3>welcome to my page</h3>
                <code>
                    <span class="material-symbols-outlined" id="beach">

                    <span class="material-symbols-outlined" id="bike">
                        pedal_bike
                    </span>
                    <span class="material-symbols-outlined" id="yoga">

                    </span>
                    <span class="material-symbols-outlined" id="tea">
                        emoji_food_beverage
                    </span>
                    <span class="material-symbols-outlined" id="walk">
                        directions_walk
                    </span>

                <a href="#about">

            <section

                >
                <div class="grid"></div>
                <div class="grid-item">
                    <img src="MyrtleSunny.jpg" alt="Myrtle Beach" />

                <div class="grid-item">
                    <img src="MyrtleSand.jpg" alt="Toes in sand" />
                </div>
                <div class="grid-item">

                </div>
                <div class="grid-item">
                    <img src="MyrtleSunny.jpg" alt="Myrtle Beach" />
                </div>
                <div class="grid-item">
                    <img src="MyrtleSand.jpg" alt="Toes in sand" />
                </div>
                <div class="grid-item">
                    <img src="MyrtleFeet.jpg" alt="Toes in sand" />
                </div>
            </section>
        </div>
